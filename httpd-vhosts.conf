<VirtualHost *:80>
    ServerAdmin webmaster_local@avyaan.tech
    DocumentRoot /var/www/root
    ServerName local.avyaan.tech
    ServerAlias local.avyaan.tech
    <Directory />
      Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/local.avyaan.tech-error.log
    CustomLog ${APACHE_LOG_DIR}/local.avyaan.tech-access.log common
</VirtualHost>

